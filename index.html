<!DOCTYPE HTML>
<html lang="en">

<head>

  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tracker: First Version</title>

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--
  <link rel="stylesheet" href="../tracker/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
  -->
  <!--load bootstrap-->


   <link rel = "stylesheet" href = "./styles.css"> 
  
   
</head>


<!-- 
      onload = "fetchIssues() event handler, executes js function each
      time page loads up, used to load all issues from local storage and
      create html output, attaching the output to the DOM
-->


<body onload = "fetchIssues()">
<div class = "container">

<h1 class = "title">JS issue tracker <p class = "caption">first version</p></h1>
<!--content-->
<div class = "jumbotron">
  <h3>Add New Issues</h3>

      <!--begin form-->
        <form id = "issueInputForm">
          
        <div class = "form-group">
        <!--  note: 'label' 'for' attribute value = input id-->
          <label for = "issueDescInput">Description</label>
          <input type ="text" class = "form-control" id = "issueDescInput" 
          placeholder = "description of the problem you have">
        </div>

        <div class = "form-group">
          <label for = "issueDescInput">Severity</label>
          <select class = "form-control" id = "issueSeverityInput">
          <option value = "Low">Low</option>
          <option value = "Medium">Medium</option>
          <option value = "High">High</option>
          </select>
        </div>

        <div class = "form-group">
          <label for = "issueDescInput">Assigned</label>
          <input type ="text" class = "form-control" id = "issueAssignedToInput" 
          placeholder = "enter person responsible...">
        </div>

        <!--submit button area-->
        <button type = "submit" class = "btn btn-primary">
          Add
        </button>

</div> <!--end jumbotron div-->
</form> <!--end form-->




<!--begin 'row' div content-->
<div class = "row">    
  <div class = "col-lg-12">
      
      <!--issueList helps to renders result of user input onto page-->
    <div id = "issuesList"> 

    </div>

  </div>
</div>
<!--end 'row' div content-->

<br>
<br><br><br><br><br><br><br><br>
<br>
<!--begin bottom footer-->
<div class = "footer">

  <p>&copy tracker running on Pure Javascript, HTML, Boostrap, and CSS</p>
  <small><a class = "links" href = "./Sources.txt">Sources Used</a></small>
</div>
<!--end bottom footer-->

</div> <!-- end container -->











<!--before ending body of html content load the scripts, bootstrap and chancejs.com resources-->

  <!--ending-->

  <script src="./script.js"></script>
  <!--load bootstrap for js-->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
   <script src = "https://chancejs.com/chance.min.js"></script>
</body>




</html>
